<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundctor - Visualizador de Áudio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Soundctor</h1>
            <div class="theme-controls">
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-switch" class="theme-checkbox">
                    <label for="theme-switch" class="theme-label">
                        <span class="theme-icon"></span>
                    </label>
                </div>
                <div class="theme-selector">
                    <button class="theme-selector-btn" id="theme-selector-btn" title="Cores do Tema">
                        <span class="material-icons">palette</span>
                    </button>
                    <div class="theme-palette" id="theme-palette">
                        <div class="theme-presets">
                            <button class="theme-preset active" data-theme="default">Padrão</button>
                            <button class="theme-preset" data-theme="dark">Escuro</button>
                            <button class="theme-preset" data-theme="blue">Azul</button>
                            <button class="theme-preset" data-theme="purple">Roxo</button>
                            <button class="theme-preset" data-theme="green">Verde</button>
                            <button class="theme-preset" data-theme="orange">Laranja</button>
                        </div>
                        <div class="theme-custom">
                            <h4>Cores Personalizadas</h4>
                            <div class="color-pickers">
                                <div class="color-picker-item">
                                    <label for="primary-color">Cor Primária</label>
                                    <input type="color" id="primary-color" value="#2962ff">
                                </div>
                                <div class="color-picker-item">
                                    <label for="accent-color">Cor de Destaque</label>
                                    <input type="color" id="accent-color" value="#0039cb">
                                </div>
                                <div class="color-picker-item">
                                    <label for="background-color">Cor de Fundo</label>
                                    <input type="color" id="background-color" value="#f5f5f5">
                                </div>
                                <div class="color-picker-item">
                                    <label for="text-color">Cor do Texto</label>
                                    <input type="color" id="text-color" value="#333333">
                                </div>
                            </div>
                            <button class="apply-custom-theme" id="apply-custom-theme">Aplicar Cores</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="youtube-section">
            <div class="youtube-search">
                <input type="text" id="youtube-search-input" placeholder="Buscar vídeo no YouTube...">
                <button id="youtube-search-btn" class="btn primary">Buscar</button>
            </div>
            <div class="youtube-results" id="youtube-results">
            </div>
            <div class="youtube-player-container" id="youtube-player-container">
                <div id="youtube-player"></div>
            </div>
        </div>

        <div class="controls">
            <button id="start-audio" class="btn primary">Iniciar Captura</button>
            <div class="input-selection">
                <select id="audio-source" disabled>
                    <option value="microphone">Microfone</option>
                    <option value="system">Áudio do Sistema</option>
                    <option value="tab">Aba Atual</option>
                    <option value="youtube" selected>YouTube</option>
                </select>
            </div>
        </div>

        <div class="visualizers-grid">
            <div class="visualizer-card" id="oscilloscope">
                <h3 class="visualizer-title">Osciloscópio</h3>
                <div class="visualizer-content">
                    <canvas id="oscilloscope-canvas"></canvas>
                </div>
            </div>
            
            <div class="visualizer-card" id="spectrogram">
                <h3 class="visualizer-title">Espectrograma 3D</h3>
                <div class="visualizer-content">
                    <div id="spectrogram-container"></div>
                </div>
                <div class="visualizer-control-toggle">
                    <button class="control-toggle-btn" title="Opções de Visualização">
                        <span class="material-icons">3d_rotation</span>
                    </button>
                    <div class="visualizer-controls">
                        <button class="view-btn" data-view="isometric" title="Visão Isométrica (Padrão)">
                            <span class="material-icons">view_in_ar</span>
                        </button>
                        <button class="view-btn" data-view="top" title="Visão de Topo">
                            <span class="material-icons">vertical_align_top</span>
                        </button>
                        <button class="view-btn" data-view="side" title="Visão Lateral">
                            <span class="material-icons">vertical_align_center</span>
                        </button>
                        <button class="view-btn" data-view="front" title="Visão Frontal">
                            <span class="material-icons">vertical_align_bottom</span>
                        </button>
                        <button class="view-btn" data-view="free" title="Rotação Livre">
                            <span class="material-icons">open_with</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="visualizer-card" id="vu-meter">
            <h3 class="visualizer-title">VU Meters</h3>
            <div class="visualizer-content" style="display: flex; justify-content: center; align-items: center; gap: 8rem;">
              
              <!-- VU Analógico Esquerdo -->
                <div class="analog-meter left">
                  <div class="meter-label">L</div>
                  <div class="meter-dial">
                    <div class="meter-scale"></div>
                    <div class="meter-needle"></div>
                  </div>
                  <div class="meter-value">-∞ dB</div>
                </div>
          
              <!-- VUs Digitais Centralizados -->
              <div class="vu-meters digital" style="display: flex; gap: 2rem;">
                <div class="vu-meter left">
                  <div class="meter-label">L</div>
                  <div class="meter-bar">
                    <div class="meter-fill"></div>
                  </div>
                  <div class="meter-value">-∞ dB</div>
                </div>
                <div class="vu-meter right">
                  <div class="meter-label">R</div>
                  <div class="meter-bar">
                    <div class="meter-fill"></div>
                  </div>
                  <div class="meter-value">-∞ dB</div>
                </div>
              </div>
          
              <!-- VU Analógico Direito -->
                <div class="analog-meter right">
                  <div class="meter-label">R</div>
                  <div class="meter-dial">
                    <div class="meter-scale"></div>
                    <div class="meter-needle"></div>
                  </div>
                  <div class="meter-value">-∞ dB</div>
                </div>
          
            </div>
          </div>          

        <footer>
            <p>Soundctor Web v2.0</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
